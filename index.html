<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AI Image Generator</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">AI Gen</div>
            <nav class="nav">
                <a href="#home">Home</a>
                <a href="#generator">Generator</a>
                <a href="#about">About</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <h1 id="home">AI Image Generator</h1>

            <div class="image" id="generator">
                <div class="image-box"></div>
            </div>

            <div class="prompt">
                <input id="inp" type="text" placeholder="Describe the image you want...">
                <button onclick="getImage()">Generate</button>
            </div>

            <div class="loading" id="loading" style="display: none;">
                Generating your image...
            </div>
        </div>
    </main>
